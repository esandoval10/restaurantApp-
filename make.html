<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MakePages</title>
    <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">

        <div class="jumbotron">
          <h1 class="text-center"><span class="doReservation"></span> Hot Restaurant</h1>
          <hr>
          <h2 class="text-center">Make your reservation for next 24hrs</h2>
          <br>
    
          <div class="text-center">
            <a href="/tables"><button class="btn btn-lg btn-primary"><span class="tabelList"></span> View Tables</button></a>
            <a href="home.html" class="btn btn-info btn-lg">
                <span class="glyphicon glyphicon-home"></span> Home
              </a>
          </div>
        </div>
    
        <div class="row">
          <div class="col-lg-12">
    
            <!-- Reservation Page -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">Table Reservation</h4>
              </div>
              <div class="panel-body">
    
                <form role="form">
    
                  <div class="form-group">
                    <label for="reserve-name">Name</label>
                    <input type="text" class="form-control" id="reserve-name">
                  </div>
    
                  <div class="form-group">
                    <label for="reserve-phone">Phone Number</label>
                    <input type="text" class="form-control" id="reserve-phone">
                  </div>
    
                  <div class="form-group">
                    <label for="reserve-email">Email</label>
                    <input type="text" class="form-control" id="reserve-email">
                  </div>
    
                  <div class="form-group">
                    <label for="reserve-unique-id">Reservation ID</label>
                    <input type="text" class="form-control" id="reserve-unique-id">
                  </div>
    
                  <button type="submit" class="btn btn-primary submit">Submit</button>
                </form>
    
              </div>
            </div>
    
          </div>
        </div>
    
    
        <footer class="footer">
        </footer>
    
      </div>
</body>
</html>
