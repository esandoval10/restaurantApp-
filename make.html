<!DOCTYPE html>
<html lang="en">
<head>
    <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tables Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Make a reservation</h2>
      <br>
      <div class="text-center">
        <a href="/view"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> View Reservations and Waiting List</button></a>
        <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span> Home</button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <!-- Current Tables in Use -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Your Reservation</h4>
          </div>
          <div class="panel-body">
            <form role="form">

                  <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" id="reserve_name" required>
                  </div>
    
                  <div class="form-group">
                    <label for="">Phone Number</label>
                    <input type="text" class="form-control" id="reserve_phone" required>
                  </div>
    
                  <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" class="form-control" id="reserve_email" required>
                  </div>
    
                  <div class="form-group">
                    <label for="">Unique ID</label>
                    <input type="text" class="form-control" id="reserve_uniqueID" required>
                  </div>
    
                  <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>


    <footer class="footer">
      <div class="container">
        <p>Control Panel</p>
        <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> | <a href="https://github.com/afhaque/HotRestaurant">GitHub Repo</a></p>
      </div>
    </footer>

  </div>

</body>

<script type="text/javascript">
  $(".submit").on("click", function(event){
    event.preventDefault();
    $.ajax("/api/reserve", {
      type: "POST",
      data: {
        customerName: $("#reserve_name").val().trim(),
        customerEmail: $("#reserve_phone").val().trim(),
        customerID: $("#reserve_uniqueID").val().trim(),
        phoneNumber: $("#reserve_phone").val().trim()
      }
    }).then(function(data){
      alert(data["message"]);
    })
  })
</script>

</html>
